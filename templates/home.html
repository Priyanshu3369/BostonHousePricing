<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      font-family: 'Hind', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      overflow-y: auto;
      max-height: 95vh;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #2980b9;
      margin-bottom: 10px;
    }

    .result {
      margin: 15px 0 25px;
      font-size: 18px;
      color: #2d3436;
      font-weight: bold;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 10px;
      border: 1px solid #bdc3c7;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f5f7d;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Boston House Price Prediction</h1>

    <!-- Prediction Text -->
    {% if prediction_text %}
    <div class="result">{{prediction_text}}</div>
    {% endif %}

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM" required="required" />
      <input type="text" name="ZN" placeholder="ZN" required="required" />
      <input type="text" name="INDUS" placeholder="INDUS" required="required" />
      <input type="text" name="CHAS" placeholder="CHAS" required="required" />
      <input type="text" name="NOX" placeholder="NOX" required="required" />
      <input type="text" name="RM" placeholder="RM" required="required" />
      <input type="text" name="Age" placeholder="Age" required="required" />
      <input type="text" name="DIS" placeholder="DIS" required="required" />
      <input type="text" name="RAD" placeholder="RAD" required="required" />
      <input type="text" name="TAX" placeholder="TAX" required="required" />
      <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" />
      <input type="text" name="B" placeholder="B" required="required" />
      <input type="text" name="LSTAT" placeholder="LSTAT" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
  </div>
</body>

</html>
